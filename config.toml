# Zola configuration for hx website
# https://www.getzola.org/documentation/getting-started/configuration/

base_url = "https://hx.raskell.io"
title = "hx"
description = "An extremely fast Haskell package and project manager, written in Rust."
default_language = "en"
theme = "purple-haze"

# Compile Sass/SCSS
compile_sass = true

# Generate feed
generate_feeds = false

# Build options
build_search_index = false
minify_html = true

[markdown]
smart_punctuation = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

[markdown.highlighting]
enabled = true
light_theme = "catppuccin-latte"
dark_theme = "catppuccin-mocha"

[slugify]
paths = "on"
anchors = "on"

# Taxonomies for blog
[[taxonomies]]
name = "tags"
feed = false

[extra]
# Theme mode
mode = "product"

# Site metadata
author = "raskell.io"
author_type = "Organization"
github_repo = "https://github.com/raskell-io/hx"
docs_url = "https://hx.raskell.io/docs/"

# SEO metadata
keywords = "haskell, package manager, project manager, rust, cabal, stack, fast, hx"
og_image = "img/og-image.png"
og_image_width = 1200
og_image_height = 630
og_image_alt = "hx - An extremely fast Haskell package and project manager"
twitter_site = "@raskell_io"

# Favicon
favicon = "favicon.ico"
favicon_png = "favicon.png"
icon_192 = "icon-192.png"
apple_touch_icon = "apple-touch-icon.png"
webmanifest = "site.webmanifest"

# Social links
github = "https://github.com/raskell-io/hx"

# Product configuration
[extra.product]
tagline = "Haskell, finally fast"
tagline_sub = "Fast, unified, futuristic"
subtitle = "A fast, opinionated, next-gen toolchain for Haskell. Built in Rust."
gradient_title = true
badge = "v0.4.2"
badge_url = "https://github.com/raskell-io/hx"
features_title = "Why hx?"
features_subtitle = "Everything you need to build Haskell projects. No more juggling cabal, stack, and ghcup."

# Install methods for dropdown
[[extra.product.install_methods]]
id = "script"
label = "Script"
command = "curl -fsSL https://hx.raskell.io/install.sh | sh"
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="m10 8 4 4-4 4"/></svg>"""
default = true

[[extra.product.install_methods]]
id = "cargo"
label = "Cargo"
command = "cargo install hx-cli"
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linejoin="round" stroke-width="1"><path stroke-linecap="round" d="M1.5 7L8 10.5L14.5 7m-10-2.5l3.503 2L14.498 3M4.5 5.5v7m3.5-6V14"/><path stroke-linecap="round" d="M8.003 3L11.5 4.5v8"/><path stroke-linecap="square" d="M1.5 6.984V11l6.503 3.5L14.5 11V3L11 1.5l-6.5 3v1z"/></g></svg>"""
footer_tagline = "The modern Haskell toolchain."
footer_note = "Built with love by <a href='https://raskell.io'>raskell.io</a>"

[[extra.product.features]]
title = "Batteries included"
description = "Build, test, run, format, lint, profile, and publish. Watch mode, coverage reports, and IDE setup. Everything in one tool."
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>"""

[[extra.product.features]]
title = "Managed toolchains"
description = "Automatic GHC installation and version switching. Pin versions per-project in hx.toml. No ghcup required."
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>"""

[[extra.product.features]]
title = "Deterministic builds"
description = "TOML lockfiles with fingerprint verification. Every build is reproducible across machines and CI. No more \"works on my machine\"."
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>"""

[[extra.product.features]]
title = "Excellent errors"
description = "Actionable error messages with fix suggestions. hx doctor diagnoses setup issues and tells you exactly how to fix them."
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>"""

[[extra.product.features]]
title = "Drop-in compatible"
description = "Works with existing .cabal files and Hackage. Import from Stack or Cabal projects. Your workflow stays the same, just better."
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 3h5v5"/><path d="M8 3H3v5"/><path d="M12 22v-8.3a4 4 0 0 0-1.172-2.872L3 3"/><path d="m15 9 6-6"/></svg>"""

[[extra.product.features]]
title = "Extensible"
description = "Plugin system with Steel (Scheme) for custom workflows. Pre/post build hooks. Nix integration. Generate Homebrew formulas and install scripts."
icon = """<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/><path d="M20 3v4"/><path d="M22 5h-4"/></svg>"""

